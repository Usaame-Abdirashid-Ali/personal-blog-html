<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
</head>
<body>
    <h1>Students</h1>
    <table border="1px" width="30%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Abdirahman</td>
                <td>
                    <img src="assets/images/welcome.jpg" width="30">
                </td>
            </tr>


            <tr>
                <td bgcolor="red">2</td>
                <td bgcolor="greed">Casha</td>
                <td>
                    <img src="assets/images/welcome.jpg" width="30">
                </td>
            </tr>




            <tr>
                <td align="center">3</td>
                <td >SAid</td>
                <td>
                    <img src="assets/images/welcome.jpg" width="30">
                </td>
            </tr>

            <tr>
                <td colspan="3" bgcolor="yellow">Abdirahman</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>3</th>
                <th>Dhamaad</th>
                <th>No picture</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
